<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <title>GitHub Repo stats</title>

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Graphs -->
    <script src="js/Chart.bundle.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">

    <!-- main -->
    <script src="js/index.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GitHub Statistics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-feather="github"></span> Repository</a>
            <div class="dropdown-menu" aria-labelledby="dropdown03" id="repoDropdown">
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="navGeneral"><span data-feather="bar-chart"></span> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navViews"><span data-feather="eye"></span> Views</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navClones"><span data-feather="git-branch"></span> Clones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navReleases"><span data-feather="download-cloud"></span> Releases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="navRefresh"><span data-feather="refresh-cw"></span> Refresh</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-11 col-lg-11 px-4">

          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="graphTitle"></h1>
            <select id="lastXDays" class="form-control">
              <option value="0">All</option>
              <option value="730">Last 730 days</option>
              <option value="365">Last 365 days</option>
              <option value="100">Last 100 days</option>
              <option value="50">Last 50 days</option>
              <option value="20" selected="selected">Last 20 days</option>
              <option value="10">Last 10 days</option>
              <option value="5">Last 5 days</option>
            </select>
            <div class="btn-toolbar mb-2 mb-md-0">
            </div>
          </div>

          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        </main>
      </div>
      <div class="row" style="display:none;" id="tableRow">
        <div class="col-md-5 col-lg-5">
          <h3>Referrers</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>
                  Site
                </th>
                <th>
                  Count
                </th>
                <th>
                  Uniques
                </th>
              </tr>
            </thead>
            <tbody id="tableReferrersBody">
            </tbody>
          </table>
        </div>
        <div class="col-md-5 col-lg-5">
          <h3>Paths</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>
                  Title
                </th>
                <th>
                  Count
                </th>
                <th>
                  Uniques
                </th>
              </tr>
            </thead>
            <tbody id="tablePathsBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script src="js/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
